<ion-app>
  <ion-split-pane contentId="main-content">
    <!-- Menú lateral -->
    <ion-menu contentId="main-content" type="overlay" side="start">
      <!-- Contenido del menú lateral -->
      <ion-header>
        <ion-toolbar>
          <ion-title>Menú</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <!-- Opciones del menú -->
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerLink="/home" routerDirection="root">
              <ion-label>Home</ion-label>
            </ion-item>
            <ion-item routerLink="/guia" routerDirection="root">
              <ion-label>Guia/Tutorial</ion-label>
            </ion-item>
            <ion-item routerLink="/info" routerDirection="root">
              <ion-label>Informacion para la simulacion</ion-label>
            </ion-item>
            <ion-item routerLink="/datos" routerDirection="root">
              <ion-label>Datos</ion-label>
            </ion-item>
            <ion-item routerLink="/simulacion" routerDirection="root">
              <ion-label>Simulacion</ion-label>
            </ion-item>
            <ion-item routerLink="/ayuda" routerDirection="root">
              <ion-label>Ayuda</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- Contenido principal -->
    <ion-router-outlet id="main-content" contentId="main-content"></ion-router-outlet>
      <!-- Barra de navegación -->
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button auto-hide="false"></ion-menu-button>
          </ion-buttons>
          <ion-title></ion-title>
        </ion-toolbar>
      </ion-header>

      <!-- Contenido de la página -->
      <ion-content>
