<ion-header>
  <ion-toolbar>
    <ion-title>Menú de Ayuda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1>¿Cómo podemos ayudarte?</h1>
  <!--<img src="../../assets/icon/Ayuda.png" alt="Ayuda Imagen" class="imagen-ayuda">-->
  <ion-list lines="none">
    <ion-item class="menu-item" [routerLink]="['/conceptos-basicos']">
      <ion-icon name="book-outline" slot="start"></ion-icon>
      <ion-label>Conceptos Básicos</ion-label>
    </ion-item>

    <ion-item class="menu-item" [routerLink]="['/soporte-tecnico']">
      <ion-icon name="headset-outline" slot="start"></ion-icon>
      <ion-label>Soporte Técnico</ion-label>
    </ion-item>

    <ion-item class="menu-item" (click)="toggleGuideSubMenu()">
      <ion-icon name="document-text-outline" slot="start"></ion-icon>
      <ion-label>Guía</ion-label>
      <ion-icon name="chevron-forward" slot="end" *ngIf="showGuideSubMenu"></ion-icon>
    </ion-item>
    <!-- Submenú de Guía -->
    <ion-list *ngIf="showGuideSubMenu">
      <ion-item class="menu-item-sub" [routerLink]="['/video-guia']">
        <ion-label>Guía en Video</ion-label>
      </ion-item>
      <ion-item class="menu-item-sub" [routerLink]="['/guia-escrita']">
        <ion-label>Guía Escrita</ion-label>
      </ion-item>
    </ion-list>
  </ion-list>
</ion-content>
